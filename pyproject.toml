[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "swagger-plugin-for-sphinx"
version = "3.4.0"
description = "Sphinx plugin which renders a OpenAPI specification with Swagger"
authors = [{ name = "Kai Mueller", email = "kai.mueller01@sap.com"}]
readme = "README.md"
keywords = ["sphinx", "swagger", "plugin", "openapi"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Documentation :: Sphinx",
    "Typing :: Typed"
]
requires-python = ">=3.8,<4"
dependencies = [
    "sphinx>=6.0,<8",
    "jinja2~=3.0",
    "docutils",
]

[project.license]
text = "Apache-2.0"

[project.urls]
"Issue Tracker" = "https://github.com/SAP/swagger-plugin-for-sphinx/issues"
"Changelog" = "https://github.com/SAP/swagger-plugin-for-sphinx/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pre-commit==3.6.0",
    "pylint==3.0.3",
    "black==24.1.1",
    "isort==5.13.2",
    "flake8==7.0.0",
    "mypy==1.8.0",
    "types-docutils==0.20.0.20240106"
]
test = [
    "pytest==7.4.4",
    "coverage==7.4.0",
    "diff-cover==8.0.3",
    "pytest-cov==4.1.0",
]

[tool.setuptools.packages.find]
include = ["swagger_plugin_for_sphinx"]

[tool.setuptools.package-data]
swagger_plugin_for_sphinx = ["py.typed", "*.j2"]

[tool.isort]
profile = "black"
add_imports = ["from __future__ import annotations"]

[tool.mypy]
# main config
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_unreachable = true
strict = true
python_version = "3.8"
# output
pretty = true
show_column_numbers = true
show_error_codes = true
show_traceback = true

[tool.pylint.basic]
no-docstring-rgx = "^_"

[tool.pylint.design]
min-public-methods = 0

[tool.pylint.master]
max-line-length = 100
py-version = [3, 8]

[tool.pylint."messages control"]
enable = ["all"]
disable = [
    # allow TODO comments
    "fixme",
    # allow disables
    "locally-disabled",
    "suppressed-message",
]

[tool.pylint.reports]
reports = false

[tool.pylint.similarities]
ignore-imports = true

[tool.coverage.report]
fail_under = 90
show_missing = true
skip_covered = true

[tool.coverage.run]
branch = true

[tool.diff_cover]
include_untracked = true
fail_under = 90
