[tool.poetry]
name = "sphinx-full-swaggerui"
version = "0.1.0"
description = "Sphinx plugin which renders a OpenAPI specification with Swagger"
authors = ["Kai Mueller <kai.mueller01@sap.com>"]
license = "Apache-2.0"
repository = "https://github.com/SAP/swagger-plugin-for-sphinx"
keywords = ["sphinx", "swagger", "plugin", "openapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Documentation",
    "Topic :: Documentation :: Sphinx",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
sphinx = "~=4.0"
jinja2 = "~=3.0"

[tool.poetry.dev-dependencies]
pre-commit = "==2.17.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
add_imports = ["from __future__ import annotations"]
