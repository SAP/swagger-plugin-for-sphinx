[tool.poetry]
name = "swagger-plugin-for-sphinx"
version = "1.0.0"
description = "Sphinx plugin which renders a OpenAPI specification with Swagger"
authors = ["Kai Mueller <kai.mueller01@sap.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/SAP/swagger-plugin-for-sphinx"
documentation = "https://github.com/SAP/swagger-plugin-for-sphinx"
homepage = "https://github.com/SAP/swagger-plugin-for-sphinx"
keywords = ["sphinx", "swagger", "plugin", "openapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Documentation",
    "Topic :: Documentation :: Sphinx",
    "Typing :: Typed"
]
packages  = [
    { include = "swagger_plugin_for_sphinx" }
]
[tool.poetry.urls]
"Issue Tracker" = "https://github.com/SAP/swagger-plugin-for-sphinx/issues"
"Changelog" = "https://github.com/SAP/swagger-plugin-for-sphinx/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
sphinx = "~=4.0"
jinja2 = "~=3.0"

[tool.poetry.dev-dependencies]
pre-commit = "==2.17.0"
pylint = "==2.12.2"
pytest = "==7.1.1"
pytest-mock = "==3.7.0"
coverage = {version = "==6.3.2", extras = ["toml"]}
diff-cover = {version = "==6.4.4", extras = ["toml"]}
pytest-cov = "==3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
add_imports = ["from __future__ import annotations"]

[tool.mypy]
# what needs to be typed
disallow_incomplete_defs = true
disallow_untyped_calls = false
disallow_untyped_defs = true
# main config
no_implicit_optional = true
strict_equality = true
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = false
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
strict = true
# output
pretty = true
show_column_numbers = true
show_error_codes = true
show_traceback = true

[tool.pylint.basic]
no-docstring-rgx = "^_"

[tool.pylint.design]
min-public-methods = 0

[tool.pylint.master]
max-line-length = 100

[tool.pylint."messages control"]
enable = ["all"]
disable = [
    # allow TODO comments
    "fixme",
    # allow disables
    "locally-disabled",
    "suppressed-message",
]

[tool.pylint.reports]
reports = false

[tool.pylint.similarities]
ignore-imports = true

[tool.coverage.report]
fail_under = 90
show_missing = true
skip_covered = true

[tool.coverage.run]
branch = true

[tool.diff_cover]
include_untracked = true
fail_under = 90
