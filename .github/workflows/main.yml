name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.1.4
        with:
          poetry-version: 1.2.0b1
      - name: Poetry install
        run: poetry install
      - name: run pre-commit
        run: "poetry run pre-commit run --all"
      - name: run tests (with coverage)
        run: "poetry run pytest --cov swagger_plugin_for_sphinx --cov-report html --cov-report xml tests/"
      - name: run diff-cover
        run: "poetry run diff-cover --config-file pyproject.toml coverage.xml"
