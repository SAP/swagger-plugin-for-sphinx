name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read
  id-token: write
  pull-requests: write

jobs:
  ci-pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: pyproject.toml
      - name: Install project
        run: uv sync --all-groups
      - name: run pre-commit
        run: uv run pre-commit run --all
  ci-test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.14']
        sphinx-version: [6.*, 7.*, 8.*]
        exclude:
          # sphinx 8 does not support python 3.9
          - sphinx-version: 8.*
            python-version: '3.9'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: pyproject.toml
      - name: Install project
        run: uv sync --group test
      - name: Install sphinx
        run: uv pip install sphinx==${{ matrix.sphinx-version }}
      - name: setup selenium container
        run: docker run -d -p 4444:4444 -p 7900:7900 --network host --shm-size="2g" selenium/standalone-chrome:120.0
      - name: Wait for selenium container
        run: while ! curl -sSL http://localhost:4444/wd/hub/status | jq .value.ready | grep true; do sleep 1; done
      - name: run tests (with coverage)
        run: uv run  pytest --cov swagger_plugin_for_sphinx --cov tests --cov-report xml tests/
      - name: run diff-cover
        run: uv run  diff-cover --config-file pyproject.toml coverage.xml
      - name: Rename coverage file
        run: |
          UUID=$(uuidgen)
          echo "UUID=${UUID}" >> $GITHUB_ENV
          mv .coverage .coverage.${UUID}
      - name: upload coverage file
        uses: actions/upload-artifact@v4
        with:
          name: .coverage.${{ env.UUID }}
          path: .coverage.${{ env.UUID }}
          if-no-files-found: error
          include-hidden-files: true
  ci-coverage-reporting:
    needs: ci-test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version-file: pyproject.toml
      - name: Download coverage files
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: coverage_files
      - name: Install project
        run: uv sync --all-groups
      - name: Prepare coverage files
        run: |
          cd coverage_files
          uv run coverage combine
          mv .coverage ../.coverage
          cd ..
          uv run coverage xml
      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.xml
